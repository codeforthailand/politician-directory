    ต่อมาในรัชสมัยของพระบาทสมเด็จพระมงกุฎเกล้าเจ้าอยู่หัว
    พระบาทสมเด็จพระปกเกล้าเจ้าอยู่หัว และพระบาทสมเด็จพระบรมชนกาธิเบศร
