    พ.ศ. 2562
    ซึ่งได้มีการกำหนดมาตรการในการลดการกระทำความรุนแรงในครอบครัวเพื่อให้ผู้กระทำความรุนแรงในครอบครัวได้มีโอกาสกลับตัวและยับยั้งการกระทำความผิดซ้ำ
    รวมทั้งได้ปรับปรุงกลไก บทบาท
    อำนาจและหน้าที่ของพนักงานเจ้าหน้าที่ในระดับหน่วยปฏิบัติ และปรับปรุงการด
    าเนินการในกระบวนการยุติธรรมตั้งแต่ชั้นพนักงานสอบสวนไปจนถึงกระบวนการในชั้นศาล
    การดำเนินการดังกล่าวจำเป็นอย่างยิ่งที่ต้องอาศัยความพร้อมในด้านความรู้
    ความสามารถ ความเชี่ยวชาญ และประสบการณ์ของบุคลากรที่เกี่ยวข้อง
    โดยเฉพาะอย่างยิ่งความพร้อมในด้านบุคลากรที่ต้องมีจำนวนที่เพียงพอต่อการป้องกันและแก้ไขปัญหาความรุนแรงในครอบครัวได้อย่างทันท่วงที
    รวมทั้งยังต้องมีการเตรียมการรองรับการดำเนินกระบวนการพิจารณาคดีตามหลักการใหม่ของพระราชบัญญัติดังกล่าวและกฎหมายอื่นที่เกี่ยวข้องให้เป็นไปอย่างสอดคล้องกัน
    แต่โดยที่พระราชบัญญัติส่งเสริมการพัฒนาและคุ้มครองสถาบันครอบครัว พ.ศ. 2562
    มีผลใช้บังคับในวันที่ 20 สิงหาคม 2562
    และปรากฏข้อเท็จจริงว่าหน่วยงานที่จะเป็นผู้ปฏิบัติการหรือบังคับการตามกฎหมายยังมีปัญหาและอุปสรรค
    เกี่ยวกับความพร้อมด้านบุคลากรและขั้นตอนการปฏิบัติ
    จึงมีความจำเป็นที่ต้องขยายกำหนดเวลาในการมีผลใช้บังคับของพระราชบัญญัตินี้ออกไปก่อน
    เนื่องจากหากมีการใช้บังคับตามกำหนดเวลาเดิมในขณะที่ยังไม่มีความพร้อมอาจเกิดผลร้ายต่อสังคมเป็นอย่างยิ่ง
    และสมควรให้นำพระราชบัญญัติคุ้มครองผู้ถูกกระทำด้วยความรุนแรงในครอบครัว พ.ศ.
    2550
    ซึ่งเป็นกฎหมายที่เกี่ยวกับการคุ้มครองสวัสดิภาพในครอบครัวฉบับเดิมมาใช้บังคับต่อไปก่อนเป็นการชั่วคราว
    เพื่อความต่อเนื่องในการให้ความดูแลสถาบันครอบครัว
    ในระหว่างการเตรียมการด้านบุคลากรให้มีประสิทธิภาพ
    รวมทั้งปรับปรุงกฎหมายอื่นและมาตรการต่าง ๆ ที่เกี่ยวข้อง
    เพื่อประโยชน์ในการส่งเสริมการพัฒนาและคุ้มครองสถาบันครอบครัวได้ตามเจตนารมณ์ของกฎหมาย
    กรณีดังกล่าวจึงเป็นกรณีฉุกเฉินที่มีความจ าเป็นรีบด่วนอันมิอาจจะหลีกเลี่ยงได้
    ในอันที่จะรักษาความมั่นคงทางสังคมอันจะส่งผลถึงความปลอดภัยสาธารณะและความปลอดภัยของประเทศ
    จึงจำเป็นต้องตราพระราชกำหนดนี้
