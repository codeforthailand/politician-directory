  absent: null
  total_member: null
  description_th: >-
    คณะกรรมการอัยการ (ก.อ.) มีมติแต่งตั้ง นายวงศ์สกุล กิตติพรหมวงศ์ อธิบดีอัยการ
    สำนักงานคดีพิเศษ ให้ดำรงตำแหน่งอัยการสูงสุด ตั้งแต่วันที่ 1 ตุลาคม 2562
    เป็นต้นไป ซึ่งตาม พรบ. องค์กรอัยการและพนักงานอัยการ พ.ศ. 2553 มาตรา 10
    บัญญัติว่า การแต่งตั้งและการให้อัยการสูงสุดพ้นจากตำแหน่ง ต้องเป็นไปตามมติของ
    ก.อ. และได้รับความเห็นชอบจากวุฒิสภา
    และให้ประธานวุฒิสภาเป็นผู้ลงนามรับสนองพระบรมราชโองการแต่งตั้งอัยการสูงสุด
    แต่เนื่องจากข้อบังคับการประชุมวุฒิสภา พ.ศ. 2551 ข้อ 101 และ 102
    ซึ่งนำมาใช้บังคับโดยอนุโลมไปพลางก่อนนั้น กำหนดให้มีการตั้ง กมธ.
    ตรวจสอบที่มาจาก กมธ. วิสามัญกิจการวุฒิสภาและ กมธ. สามัญประจำวุฒิสภา
    แต่ปัจจุบันยังไม่มีคณะกรรมาธิการทั้งสองคณะดังกล่าว
    ประธานจึงขอปรึกษาต่อที่ประชุมเพื่องดใช้ข้อบังคับฯ 101 และ 102
    เป็นการชั่วคราวเฉพาะกรณี และตั้ง กมธ. สามัญ เพื่อทำหน้าที่ดังกล่าวจำนวน 26
    คน
