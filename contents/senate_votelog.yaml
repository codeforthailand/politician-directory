  code: 06/01/63-133
  is_active: true
  en:
    title: ''
    legal_title: ''
  legal_title: >-
    ขอขยายเวลาการพิจารณาของคณะกรรมาธิการสามัญเพื่อทำหน้าที่ตรวจสอบประวัติ
    ความประพฤติ
    และพฤติกรรมทางจริยธรรมของบุคคลผู้ได้รับการเสนอชื่อให้ดำรงตำแหน่งตุลาการศาลรัฐธรรมนูญ
    ออกไปอีก 15 วัน
