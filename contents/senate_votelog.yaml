    โดยนำความในหมวด 7 ส่วนที่ 2
    เกี่ยวกับการพิจารณาร่างพระราชบัญญัติมาใช้บังคับโดยอนุโลม
    ร่างข้อบังคับฉบับนี้ มีจำนวน 196 ข้อ
    คณะกรรมาธิการมีการแก้ไขคำปรารภคณะกรรมาธิการมีการแก้ไขเนื้อหารายข้อจำนวน 47
    ข้อ มีการแก้ไขชื่อส่วนที่ 2 และชื่อส่วนที่ 3 ของหมวด 8
    คณะกรรมาธิการเพิ่มขึ้นใหม่ จำนวน 9 ข้อ คณะกรรมาธิการตัดออกจำนวน 10 ข้อ
    มีกรรมาธิการสงวนความเห็น จำนวน 7 ข้อ มีสมาชิกสงวนคำแปรญัตติ จำนวน 3
    ข้อและคณะกรรมาธิการมีข้อสังเกต ที่ประชุมได้พิจารณาในวาระที่ 2
    โดยเริ่มต้นด้วยชื่อร่างคำปรารภ
    แล้วพิจารณาและลงมติเรียงตามลำดับมาตราไปจนถึงข้อ 77
