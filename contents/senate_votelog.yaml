  description_th: >-
    ประธานคณะกรรมาธิการสามัญเพื่อทําหน้าที่ตรวจสอบประวัติความประพฤติ
    และพฤติกรรมทางจริยธรรมของบุคคลผู้ได้รับการเสนอชื่อให้ดํารงตําแหน่งตุลาการศาลรัฐธรรมนูญ
    (พลเอก อู้ด เบื้องบน) มีหนังสือแจ้งว่า
    ระยะเวลาการดําเนินงานของคณะกรรมาธิการจะครบกําหนด
    แต่เนื่องจากยังมีประเด็นสําคัญที่ทางคณะกรรมาธิการสามัญจําเป็นต้องตรวจสอบข้อมูล
    ข้อเท็จจริง และข้อกฎหมาย
    รวมทั้งรวบรวมพยำนหลักฐำนสำคัญบำงประกำรเพิ่มเติมเกี่ยวกับประวัติ ควำมประพฤติ
    และพฤติกรรมทำงจริยธรรมของบุคคลผู้ได้รับกำรเสนอชื่อ ประกอบกับมีข้อมูล
    ข้อเท็จจริงบำงส่วนที่อำจจะก่อให้เกิดควำมเสียหำยแก่บุคคล ผู้ได้รับกำรเสนอชื่อ
    ดังนั้น เพื่อให้ได้ทรำบข้อมูลที่ถูกต้องชัดเจน
    คณะกรรมำธิการจำเป็นต้องเรียกเอกสำรหรือพยำนหลักฐำนจำกบุคคล
    หรือเชิญบุคคลมำแถลงข้อเท็จจริง หรือแสดงควำมเห็นตำมที่เห็นสมควร
    คณะกรรมำธิการจึงขอขยำยเวลำกำรพิจำรณำออกไปอีก 15 วัน ซึ่งเป็นกำรขอขยำยเวลำ
    ครั้งที่ 4
