    มาตรา 129 วรรคหก ของรัฐธรรมนูญแห่งราชอาณาจักรไทย
    บัญญัติให้สภาผู้แทนราษฎรและวุฒิสภาเปิดเผยบันทึกการประชุม รายงานการดำเนินการ
