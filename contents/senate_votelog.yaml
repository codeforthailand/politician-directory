- id: '1'
  title: >-
    ตั้ง กมธ. ตรวจสอบประวัติผู้ได้รับการเสนอชื่ออัยการสูงสุด งดใช้ข้อบังคับฯ ข้อ
    102
  code: 05/08/62-1
  is_active: true
  en:
    title: ''
    legal_title: ''
  legal_title: >-
    ตั้งคณะกรรมาธิการสามัญเพื่อทำหน้าที่ตรวจสอบประวัติ ความประพฤติ
    และพฤติกรรมทางจริยธรรมของบุคคลผู้ได้รับการเสนอชื่อให้ดำรงตำแหน่งอัยการสูงสุด
    (เรื่องด่วน) เพื่อลงมติ งดใช้ข้อบังคับฯ ข้อ 102
  meeting: ประชุม ส.ว.
  type: ตั้ง กมธ. สามัญ
  vote_date: '2019-08-05'
  passed: false
  is_no_vote: false
  no_vote_description: ''
  approve: null
  disprove: null
