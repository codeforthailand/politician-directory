  absent: null
  total_member: null
  description_th: >-
    เหรียญรัตนาภรณ์
    เป็นเหรียญราชอิสริยาภรณ์ที่เป็นเครื่องหมายในส่วนพระองค์พระมหากษัตริย์อย่างหนึ่ง
    ซึ่งพระบาทสมเด็จพระจุลจอมเกล้าเจ้าอยู่หัวได้ทรงพระราชดำริสร้างขึ้นเป็นประเดิมสำหรับพระราชทานเป็นเครื่องหมายในพระมหากรุณาธิคุณแก่ผู้ซึ่งมีความจงรักภักดีต่อใต้ฝ่าละอองธุลีพระบาท
    แล้วแต่จะทรงพระราชดำริเห็นสมควร
    ต่อมาในรัชสมัยของพระบาทสมเด็จพระมงกุฎเกล้าเจ้าอยู่หัว
    พระบาทสมเด็จพระปกเกล้าเจ้าอยู่หัว พระบาทสมเด็จพระปรเมนทรมหาอานันทมหิดล
    และพระบาทสมเด็จพระบรมชนกาธิเบศร มหาภูมิพลอดุลยเดชมหาราช บรมนาถบพิตร
    ก็ได้ทรงอนุโลมสร้างเหรียญรัตนาภรณ์ขึ้นพระราชทานเป็นประเพณีสืบมาทุกรัชกาล
    ทั้งนี้เป็นแบบอย่างอันดี
    สมควรที่จะให้มีเหรียญรัตนาภรณ์รัชกาลปัจจุบันขึ้นสำหรับพระราชทานเป็นเครื่องหมายในพระมหากรุณาธิคุณส่วนพระองค์ตามโบราณราชประเพณีสืบไป 
    จึงจำเป็นต้องตราพระราชบัญญัตินี้
