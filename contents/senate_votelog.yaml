  description_th: >-
    ศาลฎีกา ศาลปกครองสูงสุด และคณะกรรมการสรรหาตุลาการศาลรัฐธรรมนูญ
    ได้เสนอชื่อบุคคลผู้สมควรได้รับการแต่งตั้งเป็นตุลาการศาลรัฐธรรมนูญให้วุฒิสภาพิจารณาให้ความเห็นชอบ
    ตามข้อบังคับ
    เมื่อมีกรณีที่วุฒิสภาจะต้องพิจารณาให้บุคคลดำรงตำแหน่งใดตามบทบัญญัติของรัฐธรรมนูญ
    ให้วุฒิสภาแต่งตั้งคณะกรรมาธิการสามัญขึ้นคณะหนึ่ง มีจำนวนไม่เกิน 15 คน
    เพื่อทำหน้าที่ตรวจสอบประวัติ ความประพฤติ
    และพฤติกรรมทางจริยธรรมของบุคคลผู้ได้รับการเสนอชื่อ ประธานฯ จึงให้สมาชิกฯ
    เสนอรายชื่อกรรมาธิการสามัญเพื่อตรวจสอบผู้ได้รับการเสนอชื่อให้ดำรงตำแหน่งอัยการสูงสุด
