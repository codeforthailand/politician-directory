    แล้วแต่กรณีมีมติมิให้เปิดเผย
    เนื่องจากในคราวประชุมคณะกรรมาธิการวิสามัญกิจการวุฒิสภา ครั้งที่ 3/2562
    (วันพุธที่ 6 พฤศจิกายน 2562)
    ที่ประชุมได้พิจารณาระเบียบวาระเรื่องร้องเรียนจริยธรรมสมาชิกวุฒิสภาแล้วมีมติให้มีการประชุมในระเบียบวาระดังกล่าวเป็นการลับและให้จดบันทึกการประชุมเป็นบันทึกการประชุมลับ
    โดยที่ประชุมคณะกรรมาธิการวิสามัญได้มีมติรับรองบันทึกการประชุมลับดังกล่าว
    และได้มีมติมิให้มีการเปิดเผยบันทึกการประชุมของคณะกรรมาธิการ
    จึงได้เสนอขอให้วุฒิสภาพิจารณาเพื่อมีมติมิให้เปิดเผยบันทึกการประชุมลับของคณะกรรมาธิการวิสามัญกิจการวุฒิสภาดังกล่าว
